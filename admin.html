<!DOCTYPE html>
<html>
<head>
  <title>SiteLog Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #e6e8eb url('Mostlane_Embossed.png') no-repeat center center fixed;
      background-size: 180%;
      margin: 0;
      padding: 30px;
      text-align: center;
    }

    h1 {
      background: rgba(0, 74, 153, 0.7);
      color: white;
      padding: 14px;
      border-radius: 10px;
      width: min(900px, 100%);
      margin: auto;
    }

    #controls {
      margin: 20px auto;
      width: min(900px, 100%);
      background: rgba(255,255,255,0.95);
      padding: 15px;
      border-radius: 12px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: space-between;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }

    select, input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      min-width: 180px;
    }

    table {
      margin: 20px auto;
      width: min(900px, 100%);
      border-collapse: collapse;
      background: rgba(255,255,255,0.95);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }

    th {
      background: #004a99;
      color: white;
      padding: 12px;
      font-size: 14px;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      font-size: 13px;
    }

    tr:hover {
      background: rgba(0,74,153,0.08);
    }

    .live {
      color: green;
      font-weight: bold;
    }

    .out {
      color: gray;
    }

    .verified {
      font-size: 12px;
      padding: 3px 8px;
      border-radius: 6px;
      background: #dff5df;
      color: green;
      font-weight: bold;
    }
  </style>
</head>

<body>

<h1>üìã SiteLog Admin Dashboard</h1>

<div id="controls">
  <input id="search" placeholder="Search name..." />
  
  <select id="companyFilter">
    <option value="">All Companies</option>
  </select>

  <select id="purposeFilter">
    <option value="">All Purposes</option>
    <option value="Visiting">Visiting</option>
    <option value="Contractor">Contractor</option>
  </select>

  <button onclick="loadData()">üîÑ Refresh</button>
</div>

<table>
  <thead>
    <tr>
      <th>Status</th>
      <th>Name</th>
      <th>Company</th>
      <th>Purpose</th>
      <th>Check In</th>
      <th>Check Out</th>
      <th>Duration</th>
      <th>Device</th>
    </tr>
  </thead>
  <tbody id="rows"></tbody>
</table>

<script>
const API = "https://sitelog-api.jamie-def.workers.dev/admin";

let visits = [];

function duration(inTime, outTime) {
  if (!outTime) return "On Site";

  const start = new Date(inTime);
  const end = new Date(outTime);

  const mins = Math.round((end - start) / 60000);
  const hrs = Math.floor(mins / 60);
  const rem = mins % 60;

  return hrs > 0 ? `${hrs}h ${rem}m` : `${mins}m`;
}

async function loadData() {
  const res = await fetch(API);
  const data = await res.json();
  visits = data.visits;

  buildFilters();
  render();
}

function buildFilters() {
  const companySelect = document.getElementById("companyFilter");
  const companies = [...new Set(visits.map(v => v.company))];

  companySelect.innerHTML =
    `<option value="">All Companies</option>` +
    companies.map(c => `<option>${c}</option>`).join("");
}

function render() {
  const search = document.getElementById("search").value.toLowerCase();
  const company = document.getElementById("companyFilter").value;
  const purpose = document.getElementById("purposeFilter").value;

  const filtered = visits.filter(v => {
    const name = (v.first_name + " " + v.last_name).toLowerCase();
    return (
      (!search || name.includes(search)) &&
      (!company || v.company === company) &&
      (!purpose || v.purpose === purpose)
    );
  });

  document.getElementById("rows").innerHTML = filtered.map(v => {
    const live = !v.check_out_at;

    return `
      <tr>
        <td class="${live ? "live" : "out"}">
          ${live ? "‚óè LIVE" : "‚úî OUT"}
        </td>
        <td>${v.first_name} ${v.last_name}</td>
        <td>${v.company}</td>
        <td>${v.purpose}</td>
        <td>${new Date(v.check_in_at).toLocaleString()}</td>
        <td>${v.check_out_at ? new Date(v.check_out_at).toLocaleString() : "-"}</td>
        <td>${duration(v.check_in_at, v.check_out_at)}</td>
        <td><span class="verified">Verified</span></td>
      </tr>
    `;
  }).join("");
}

document.getElementById("search").addEventListener("input", render);
document.getElementById("companyFilter").addEventListener("change", render);
document.getElementById("purposeFilter").addEventListener("change", render);

loadData();
</script>

</body>
</html>
