<!DOCTYPE html>
<html>
<head>
  <title>SiteLog Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #e6e8eb url('Mostlane_Embossed.png') no-repeat center center fixed;
      background-size: 180%;
      margin: 0;
      padding: 30px;
      text-align: center;
    }

    h1 {
      background: rgba(0, 74, 153, 0.7);
      color: white;
      padding: 14px;
      border-radius: 10px;
      width: min(1050px, 100%);
      margin: 0 auto 16px auto;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }

    .section-title {
      width: min(1050px, 100%);
      margin: 22px auto 8px auto;
      text-align: left;
      font-weight: 700;
      color: #0b2f55;
    }

    table {
      margin: 10px auto 18px auto;
      width: min(1050px, 100%);
      border-collapse: collapse;
      background: rgba(255,255,255,0.95);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }

    th {
      background: #004a99;
      color: white;
      padding: 12px;
      font-size: 13px;
      text-align: left;
      white-space: nowrap;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      font-size: 13px;
      text-align: left;
      vertical-align: top;
    }

    tr:hover { background: rgba(0,74,153,0.08); }
    .muted { color: #6b7280; }
  </style>
</head>

<body>

<h1>üìã SiteLog Admin Dashboard</h1>

<!-- ================= SITES MODEL ================= -->
<div class="section-title">üèóÔ∏è Registered Sites</div>

<table>
  <thead id="sitesHead"></thead>
  <tbody id="sitesRows"></tbody>
</table>

<!-- ================= EXISTING DASHBOARD BELOW (UNCHANGED) ================= -->

<div class="section-title">üü¢ Live On Site</div>
<table>
  <thead>
    <tr>
      <th>Status</th>
      <th>Name</th>
      <th>Company</th>
      <th>Purpose</th>
      <th>Site</th>
      <th>Check In</th>
      <th>Duration</th>
      <th>Device</th>
      <th>GPS</th>
    </tr>
  </thead>
  <tbody id="liveRows"></tbody>
</table>

<div class="section-title">üïò Logs</div>
<table>
  <thead>
    <tr>
      <th>Status</th>
      <th>Name</th>
      <th>Company</th>
      <th>Purpose</th>
      <th>Site</th>
      <th>Check In</th>
      <th>Check Out</th>
      <th>Duration</th>
      <th>Device</th>
      <th>GPS</th>
    </tr>
  </thead>
  <tbody id="logRows"></tbody>
</table>

<script>
  const API_BASE = "https://sitelog-api.jamie-def.workers.dev";

  /* ================= SITES MODEL ================= */

  async function loadSites() {
    const res = await fetch(`${API_BASE}/admin/sites`);
    const sites = await res.json();

    const head = document.getElementById("sitesHead");
    const body = document.getElementById("sitesRows");

    if (!sites.length) {
      head.innerHTML = "";
      body.innerHTML = `<tr><td class="muted">No sites found</td></tr>`;
      return;
    }

    const cols = Object.keys(sites[0]);

    head.innerHTML = `
      <tr>${cols.map(c => `<th>${c}</th>`).join("")}</tr>
    `;

    body.innerHTML = sites.map(s =>
      `<tr>${cols.map(c => `<td>${s[c] ?? ""}</td>`).join("")}</tr>`
    ).join("");
  }

  /* ================= EXISTING DATA LOAD ================= */

  async function loadVisits() {
    const res = await fetch(`${API_BASE}/admin`);
    const data = await res.json();
    const visits = data.visits || [];

    document.getElementById("liveRows").innerHTML = visits
      .filter(v => !v.check_out_at)
      .map(v => `
        <tr>
          <td>LIVE</td>
          <td>${(v.first_name || "")} ${(v.last_name || "")}</td>
          <td>${v.company || "-"}</td>
          <td>${v.purpose || "-"}</td>
          <td>${v.site_code || "-"}</td>
          <td>${v.check_in_at || "-"}</td>
          <td>On Site</td>
          <td>Verified</td>
          <td>${v.accuracy ? Math.round(v.accuracy) + "m" : "-"}</td>
        </tr>
      `).join("");

    document.getElementById("logRows").innerHTML = visits.map(v => `
      <tr>
        <td>${v.check_out_at ? "OUT" : "LIVE"}</td>
        <td>${(v.first_name || "")} ${(v.last_name || "")}</td>
        <td>${v.company || "-"}</td>
        <td>${v.purpose || "-"}</td>
        <td>${v.site_code || "-"}</td>
        <td>${v.check_in_at || "-"}</td>
        <td>${v.check_out_at || "-"}</td>
        <td>-</td>
        <td>Verified</td>
        <td>${v.accuracy ? Math.round(v.accuracy) + "m" : "-"}</td>
      </tr>
    `).join("");
  }

  /* ================= INIT ================= */

  loadSites();
  loadVisits();
</script>

</body>
</html>
