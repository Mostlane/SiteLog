<!DOCTYPE html>
<html>
<head>
  <title>SiteLog Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f2f4f7;
      margin: 0;
      padding: 30px;
    }

    h1 {
      background: rgba(0, 74, 153, 0.85);
      color: white;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }

    .filters {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    input, button {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background: #004a99;
      color: white;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background: #003366;
    }

    .person-block {
      background: white;
      margin: 20px auto;
      padding: 15px;
      border-radius: 12px;
      max-width: 900px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .day-header {
      font-weight: bold;
      margin-top: 15px;
      color: #004a99;
    }

    .visit {
      padding-left: 15px;
      margin: 6px 0;
    }

    .total {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>

<body>

<h1>üìã SiteLog Admin Dashboard</h1>

<div class="filters">
  <label>From:
    <input type="date" id="fromDate">
  </label>

  <label>To:
    <input type="date" id="toDate">
  </label>

  <button onclick="loadLogs()">Apply</button>
</div>

<div id="output"></div>

<script>
const WORKER_ADMIN =
  "https://ckeck-in-out.jamie-def.workers.dev/admin";

/* ----------------------------
   Helpers
---------------------------- */
function formatTime(ts) {
  if (!ts) return "LIVE";
  return new Date(ts).toLocaleTimeString([], {
    hour: "2-digit",
    minute: "2-digit"
  });
}

function minutesBetween(a, b) {
  if (!a || !b) return 0;
  return Math.floor((new Date(b) - new Date(a)) / 60000);
}

function formatDuration(mins) {
  const h = Math.floor(mins / 60);
  const m = mins % 60;
  return `${h}h ${m}m`;
}

/* ----------------------------
   Group by Person + Day
---------------------------- */
function groupVisits(visits) {
  const grouped = {};

  for (const v of visits) {
    const person =
      (v.first_name || "Unknown") + " " +
      (v.last_name || "");

    const day = v.check_in_at.slice(0, 10);

    if (!grouped[person]) grouped[person] = {};
    if (!grouped[person][day]) grouped[person][day] = [];

    grouped[person][day].push(v);
  }

  return grouped;
}

/* ----------------------------
   Load Logs
---------------------------- */
async function loadLogs() {

  const from = document.getElementById("fromDate").value;
  const to = document.getElementById("toDate").value;

  let url = WORKER_ADMIN;

  if (from && to) {
    url += `?from=${from}&to=${to}`;
  }

  const res = await fetch(url);
  const data = await res.json();

  const grouped = groupVisits(data.visits);

  const out = document.getElementById("output");
  out.innerHTML = "";

  for (const person in grouped) {

    const block = document.createElement("div");
    block.className = "person-block";

    block.innerHTML = `<h2>${person}</h2>`;

    for (const day in grouped[person]) {

      let totalMins = 0;

      block.innerHTML += `<div class="day-header">
        üìÖ ${day}
      </div>`;

      for (const v of grouped[person][day]) {

        const mins = minutesBetween(
          v.check_in_at,
          v.check_out_at
        );

        totalMins += mins;

        block.innerHTML += `
          <div class="visit">
            ‚è± ${formatTime(v.check_in_at)}
            ‚Üí ${formatTime(v.check_out_at)}
            (${v.check_out_at ? formatDuration(mins) : "LIVE"})
          </div>
        `;
      }

      block.innerHTML += `
        <div class="total">
          Total Today: ${formatDuration(totalMins)}
        </div>
      `;
    }

    out.appendChild(block);
  }
}

loadLogs();
</script>

</body>
</html>
