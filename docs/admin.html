<!DOCTYPE html>
<html>
<head>
  <title>SiteLog Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #e6e8eb url('Mostlane_Embossed.png') no-repeat center center fixed;
      background-size: 180%;
      margin: 0;
      padding: 30px;
      text-align: center;
    }

    h1 {
      background: rgba(0, 74, 153, 0.7);
      color: white;
      padding: 14px;
      border-radius: 10px;
      width: min(1050px, 100%);
      margin: 0 auto 16px auto;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }

    #controls {
      margin: 14px auto 18px auto;
      width: min(1050px, 100%);
      background: rgba(255,255,255,0.95);
      padding: 12px;
      border-radius: 12px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }

    .controls-left, .controls-right {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    input, select, button {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      background: white;
    }

    button {
      cursor: pointer;
      border: none;
      background: #004a99;
      color: white;
      font-weight: 600;
    }

    button:hover { background: #003366; }

    .section-title {
      width: min(1050px, 100%);
      margin: 18px auto 8px auto;
      text-align: left;
      font-weight: 700;
      color: #0b2f55;
    }

    table {
      margin: 10px auto 18px auto;
      width: min(1050px, 100%);
      border-collapse: collapse;
      background: rgba(255,255,255,0.95);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }

    th {
      background: #004a99;
      color: white;
      padding: 12px;
      font-size: 13px;
      text-align: left;
      white-space: nowrap;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      font-size: 13px;
      text-align: left;
      vertical-align: top;
    }

    tr:hover { background: rgba(0,74,153,0.08); }

    .pill {
      display: inline-block;
      font-size: 12px;
      padding: 3px 8px;
      border-radius: 999px;
      font-weight: 700;
    }

    .pill-live { background: #dff5df; color: #1b8f2a; }
    .pill-out { background: #eef2f7; color: #6b7280; }

    .muted { color: #6b7280; }
  </style>
</head>

<body>

<h1>ðŸ“‹ SiteLog Admin Dashboard</h1>

<div id="controls">
  <div class="controls-left">
    <input id="search" placeholder="Search name..." />

    <select id="companyFilter">
      <option value="">All Companies</option>
    </select>

    <select id="purposeFilter">
      <option value="">All Purposes</option>
      <option value="Visiting">Visiting</option>
      <option value="Contractor">Contractor</option>
    </select>
  </div>

  <div class="controls-right">
    <label class="muted">From</label>
    <input type="date" id="fromDate" />

    <label class="muted">To</label>
    <input type="date" id="toDate" />

    <label class="muted">
      <input type="checkbox" id="groupToggle" />
      Group by day
    </label>

    <label class="muted">
      <input type="checkbox" id="activeOnlyToggle" />
      Active sites only
    </label>

    <button onclick="showLiveAcrossSites()">ðŸŸ¢ Live Across All Sites</button>
    <button onclick="loadData()">ðŸ”„ Refresh</button>
  </div>
</div>

<div class="section-title">ðŸŸ¢ Live On Site</div>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Company</th>
      <th>Site</th>
      <th>Check In</th>
      <th>Duration</th>
    </tr>
  </thead>
  <tbody id="liveRows"></tbody>
</table>

<div class="section-title">ðŸ•˜ Logs</div>

<table id="logsTable">
  <thead>
    <tr>
      <th>Status</th>
      <th>Name</th>
      <th>Company</th>
      <th>Site</th>
      <th>Check In</th>
      <th>Check Out</th>
      <th>Duration</th>
    </tr>
  </thead>
  <tbody id="logRows"></tbody>
</table>

<script>

const API_BASE = "https://sitelog-api.jamie-def.workers.dev";

let allVisits = [];
let filteredVisits = [];

function toLocal(ts) {
  if (!ts) return "-";
  return new Date(ts.replace(" ", "T") + "Z").toLocaleString();
}

function minutesBetween(a, b) {
  if (!a) return 0;
  const start = new Date(a.replace(" ", "T") + "Z");
  const end = b ? new Date(b.replace(" ", "T") + "Z") : new Date();
  return Math.max(0, Math.round((end - start) / 60000));
}

function fmtDuration(mins) {
  const h = Math.floor(mins / 60);
  const m = mins % 60;
  if (h <= 0) return `${m}m`;
  return `${h}h ${m}m`;
}

function nameOf(v) {
  return (v.first_name || "") + " " + (v.last_name || "");
}

function passFilters(v) {
  const search = document.getElementById("search").value.toLowerCase();
  const company = document.getElementById("companyFilter").value;

  if (search && !nameOf(v).toLowerCase().includes(search)) return false;
  if (company && v.company !== company) return false;

  if (document.getElementById("activeOnlyToggle").checked) {
    return !v.check_out_at;
  }

  return true;
}

function renderLive() {
  const tbody = document.getElementById("liveRows");

  const live = allVisits
    .filter(v => !v.check_out_at)
    .filter(passFilters);

  tbody.innerHTML = live.map(v => `
    <tr>
      <td>${nameOf(v)}</td>
      <td>${v.company || "-"}</td>
      <td>${v.site_code || "-"}</td>
      <td>${toLocal(v.check_in_at)}</td>
      <td>${fmtDuration(minutesBetween(v.check_in_at, v.check_out_at))}</td>
    </tr>
  `).join("") || `<tr><td colspan="5" class="muted">No one onsite</td></tr>`;
}

function renderLogs() {
  const tbody = document.getElementById("logRows");

  const logs = filteredVisits.filter(passFilters);

  tbody.innerHTML = logs.map(v => `
    <tr>
      <td>${!v.check_out_at ? '<span class="pill pill-live">LIVE</span>' : '<span class="pill pill-out">OUT</span>'}</td>
      <td>${nameOf(v)}</td>
      <td>${v.company || "-"}</td>
      <td>${v.site_code || "-"}</td>
      <td>${toLocal(v.check_in_at)}</td>
      <td>${v.check_out_at ? toLocal(v.check_out_at) : "-"}</td>
      <td>${v.check_out_at ? fmtDuration(minutesBetween(v.check_in_at, v.check_out_at)) : "On Site"}</td>
    </tr>
  `).join("") || `<tr><td colspan="7" class="muted">No logs found</td></tr>`;
}

function showLiveAcrossSites() {
  const live = allVisits.filter(v => !v.check_out_at);

  const grouped = {};

  live.forEach(v => {
    if (!grouped[v.site_code]) grouped[v.site_code] = [];
    grouped[v.site_code].push(nameOf(v));
  });

  let output = "Live Across All Sites:\n\n";

  Object.keys(grouped).forEach(site => {
    output += site + ":\n";
    grouped[site].forEach(name => {
      output += " - " + name + "\n";
    });
    output += "\n";
  });

  alert(output || "No one currently onsite");
}

async function loadData() {
  const res = await fetch(`${API_BASE}/admin`);
  const data = await res.json();
  allVisits = data.visits || [];
  filteredVisits = allVisits;

  renderLive();
  renderLogs();
}

document.getElementById("search").addEventListener("input", () => {
  renderLive();
  renderLogs();
});

document.getElementById("companyFilter").addEventListener("change", () => {
  renderLive();
  renderLogs();
});

document.getElementById("activeOnlyToggle").addEventListener("change", renderLogs);

loadData();

</script>

</body>
</html>
