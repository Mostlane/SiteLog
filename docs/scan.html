<!DOCTYPE html>
<html>
<head>
  <title>SiteLog Scan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANo2Q7OehYzHTTgMTxRr5ISamf5IradcM"></script>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #e6e8eb url('Mostlane_Embossed.png') no-repeat center center fixed;
      background-size: 180%;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      background: rgba(0, 74, 153, 0.7);
      color: white;
      padding: 12px;
      border-radius: 10px;
      max-width: 520px;
      margin: auto;
    }

    #card {
      margin: 20px auto;
      max-width: 520px;
      background: rgba(255,255,255,0.95);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }

    #map {
      height: 260px;
      border-radius: 10px;
      margin-top: 10px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background: #004a99;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>

<body>

<h1 id="title">Checking Locationâ€¦</h1>

<div id="card">
  <div id="status">Requesting GPSâ€¦</div>
  <div id="map"></div>

  <div id="registerBox" style="display:none; text-align:left;">
    <h3>First Visit Registration</h3>

    <input id="firstName" placeholder="First Name">
    <input id="lastName" placeholder="Last Name">

    <select id="purpose">
      <option>Visiting</option>
      <option>Contractor</option>
    </select>

    <select id="company">
      <option>Mostlane</option>
      <option>DCI</option>
      <option>L&B</option>
      <option>NVC</option>
      <option>Vail Williams</option>
    </select>

    <label>
      <input type="checkbox" id="hsAck">
      I confirm I have read the H&S documents.
    </label>

    <button onclick="register()">Confirm & Check In</button>
  </div>
</div>

<script>
const API = "https://sitelog-api.jamie-def.workers.dev";

let deviceToken = localStorage.getItem("mostlane_device_id");
if (!deviceToken) {
  deviceToken = crypto.randomUUID();
  localStorage.setItem("mostlane_device_id", deviceToken);
}

let lastLocation = null;
let currentSite = null;

function showMap(lat, lng) {
  const map = new google.maps.Map(document.getElementById("map"), {
    center: { lat, lng },
    zoom: 18,
    mapTypeId: "hybrid",
    disableDefaultUI: true
  });

  new google.maps.Marker({ position: { lat, lng }, map });
}

async function scan() {
  const res = await fetch(API + "/scan", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      deviceToken,
      lat: lastLocation.lat,
      lng: lastLocation.lng,
      accuracy: lastLocation.accuracy
    })
  });

  const data = await res.json();

  if (data.status === "unknown_site") {
    document.getElementById("title").innerText = "âŒ Unknown Site";
    document.getElementById("status").innerText =
      "You are not within range of an active Mostlane job.";
    return;
  }

  currentSite = data.site;

  if (data.status === "first_visit") {
    document.getElementById("status").innerText =
      "First visit at " + currentSite + " â€” please register.";
    document.getElementById("registerBox").style.display = "block";
    return;
  }

  document.getElementById("title").innerText =
    data.status === "checked_in" ? "âœ… Checked In" : "ðŸ‘‹ Checked Out";

  document.getElementById("status").innerText =
    "Site: " + currentSite;
}

async function register() {
  const firstName = document.getElementById("firstName").value.trim();
  const lastName = document.getElementById("lastName").value.trim();
  const purpose = document.getElementById("purpose").value;
  const company = document.getElementById("company").value;
  const hsAck = document.getElementById("hsAck").checked;

  if (!firstName || !lastName || !hsAck) {
    alert("Complete all fields and confirm H&S.");
    return;
  }

  await fetch(API + "/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      deviceToken,
      firstName,
      lastName,
      purpose,
      company,
      siteCode: currentSite,
      lat: lastLocation.lat,
      lng: lastLocation.lng,
      accuracy: lastLocation.accuracy
    })
  });

  document.getElementById("title").innerText = "âœ… Checked In";
  document.getElementById("status").innerText =
    "Registered successfully at " + currentSite;
}

navigator.geolocation.getCurrentPosition(
  (pos) => {
    lastLocation = {
      lat: pos.coords.latitude,
      lng: pos.coords.longitude,
      accuracy: pos.coords.accuracy
    };

    showMap(lastLocation.lat, lastLocation.lng);
    scan();
  },
  (err) => {
    document.getElementById("status").innerText =
      "Location required: " + err.message;
  },
  { enableHighAccuracy: true, timeout: 20000 }
);
</script>

</body>
</html>
