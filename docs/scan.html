<!DOCTYPE html>
<html>
<head>
  <title>SiteLog Scan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Maps -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANo2Q7OehYzHTTgMTxRr5ISamf5IradcM"></script>

  <style>
    body.checkin-body {
      font-family: "Segoe UI", sans-serif;
      background: #e6e8eb url('Mostlane_Embossed.png') no-repeat center center fixed;
      background-size: 180%;
      margin: 0;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
      background-color: rgba(0, 74, 153, 0.65);
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 16px;
      width: min(520px, 100%);
    }

    #card {
      width: min(520px, 100%);
      background: rgba(255,255,255,0.94);
      border-radius: 12px;
      padding: 18px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      box-sizing: border-box;
    }

    #status {
      font-weight: bold;
      margin-bottom: 12px;
    }

    #map {
      width: 100%;
      height: 280px;
      border-radius: 10px;
      border: 2px solid rgba(0, 74, 153, 0.3);
      margin-top: 10px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      margin-top: 14px;
      padding: 12px;
      background: #004a99;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #003366;
    }

    .small {
      font-size: 12px;
      opacity: 0.75;
      margin-top: 8px;
    }

    a {
      color: #004a99;
      font-weight: bold;
    }
  </style>
</head>

<body class="checkin-body">

<h1 id="title">Checking Location‚Ä¶</h1>

<div id="card">
  <div id="status">Requesting GPS permission‚Ä¶</div>
  <div id="map"></div>
  <div class="small" id="accuracy"></div>

  <!-- Registration -->
  <div id="registerBox" style="display:none; text-align:left;">

    <h3>First Visit Registration</h3>

    <label>First Name</label>
    <input id="firstName" />

    <label>Last Name</label>
    <input id="lastName" />

    <label>Purpose</label>
    <select id="purpose">
      <option>Visiting</option>
      <option>Contractor</option>
    </select>

    <label>Company</label>
    <select id="company">
      <option>Mostlane</option>
      <option>DCI</option>
      <option>L&B</option>
      <option>NVC</option>
      <option>Vail Williams</option>
    </select>

    <div style="margin-top:12px;">
      <input type="checkbox" id="hsAck" />
      <label style="display:inline;" for="hsAck">
        I confirm I have read:
        <a href="H&S_Policy.pdf" target="_blank">H&S Policy</a> and
        <a href="Fire_Procedure.pdf" target="_blank">Fire Procedure</a>
      </label>
    </div>

    <button onclick="register()">Confirm & Check In</button>
  </div>

</div>

<script>
  const WORKER_BASE = "https://sitelog-api.jamie-def.workers.dev";

  const params = new URLSearchParams(window.location.search);
  const siteCode = params.get("site") || "UNKNOWN";

  let deviceToken = localStorage.getItem("mostlane_device_id");
  if (!deviceToken) {
    deviceToken = crypto.randomUUID();
    localStorage.setItem("mostlane_device_id", deviceToken);
  }

  const statusEl = document.getElementById("status");
  const titleEl = document.getElementById("title");
  const accuracyEl = document.getElementById("accuracy");

  let lastLocation = null;

  function showMap(lat, lng) {
    const map = new google.maps.Map(document.getElementById("map"), {
      center: { lat, lng },
      zoom: 18,
      mapTypeId: "hybrid",
      disableDefaultUI: true
    });

    new google.maps.Marker({
      position: { lat, lng },
      map
    });
  }

  async function scan() {
    const res = await fetch(WORKER_BASE + "/scan", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        siteCode,
        deviceToken,
        lat: lastLocation.lat,
        lng: lastLocation.lng,
        accuracy: lastLocation.accuracy
      })
    });

    const data = await res.json();

    if (data.status === "first_visit") {
      statusEl.innerText = "First visit ‚Äì please register below.";
      document.getElementById("registerBox").style.display = "block";
      return;
    }

    titleEl.innerText =
      data.status === "checked_in"
        ? "‚úÖ Checked In"
        : "üëã Checked Out";

    statusEl.innerText =
      data.status === "checked_in"
        ? "You are now checked in."
        : "You are now checked out.";
  }

  async function register() {
    const firstName = document.getElementById("firstName").value.trim();
    const lastName = document.getElementById("lastName").value.trim();
    const purpose = document.getElementById("purpose").value;
    const company = document.getElementById("company").value;
    const hsAck = document.getElementById("hsAck").checked;

    if (!firstName || !lastName) {
      alert("Please enter your name.");
      return;
    }

    if (!hsAck) {
      alert("You must confirm H&S documents.");
      return;
    }

    statusEl.innerText = "Registering‚Ä¶";

    const res = await fetch(WORKER_BASE + "/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        deviceToken,
        siteCode,
        firstName,
        lastName,
        purpose,
        company,
        lat: lastLocation.lat,
        lng: lastLocation.lng,
        accuracy: lastLocation.accuracy
      })
    });

    const data = await res.json();

    titleEl.innerText = "‚úÖ Checked In";
    statusEl.innerText = "Registration complete. You are now checked in.";
    document.getElementById("registerBox").style.display = "none";
  }

  // Start GPS capture
  navigator.geolocation.getCurrentPosition(
    (pos) => {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;
      const acc = Math.round(pos.coords.accuracy);

      lastLocation = { lat, lng, accuracy: acc };

      accuracyEl.innerText = `Accuracy: ¬±${acc}m`;
      showMap(lat, lng);
      scan();
    },
    (err) => {
      statusEl.innerText = "‚ùå Location required: " + err.message;
    },
    { enableHighAccuracy: true, timeout: 20000 }
  );
</script>

</body>
</html>
