<!DOCTYPE html>
<html>
<head>
  <title>Site Setup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Maps + Places -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANo2Q7OehYzHTTgMTxRr5ISamf5IradcM&libraries=places"></script>

  <style>
    body {
      font-family: "Segoe UI", system-ui, sans-serif;
      background: #e6e8eb url('Mostlane_Embossed.png') no-repeat center center fixed;
      background-size: 180%;
      margin: 0;
      padding: 30px;
      text-align: center;
    }

    .panel {
      width: min(1050px, 100%);
      margin: 0 auto;
      background: rgba(255,255,255,0.95);
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }

    h1 {
      background: rgba(0, 74, 153, 0.85);
      color: white;
      padding: 14px;
      border-radius: 10px;
      margin: 0 auto 18px auto;
      font-size: 20px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 14px;
      gap: 10px;
    }

    .back-btn {
      background: #6b7280;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    .back-btn:hover {
      background: #4b5563;
    }

    .hint {
      font-size: 13px;
      color: #6b7280;
      margin-top: 4px;
    }

    input, button {
      padding: 10px;
      width: 320px;
      max-width: 100%;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button.primary {
      background: #004a99;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    button.primary:hover {
      background: #003366;
    }

    #map {
      height: 480px;
      border-radius: 12px;
      margin-top: 16px;
      overflow: hidden;
    }

    .form-row {
      margin-top: 14px;
    }
  </style>
</head>

<body>

<div class="panel">

  <div class="top-bar">
    <button class="back-btn" onclick="window.location.href='admin.html'">‚¨Ö Back</button>
  </div>

  <h1>üìç Add New Site Location</h1>

  <p class="hint">
    Search by address or postcode, or click the map to drop a pin.<br>
    Satellite view is enabled by default.
  </p>

  <input id="addressSearch" placeholder="Search address or postcode">

  <div id="map"></div>

  <div class="form-row">
    <input id="siteName" placeholder="Site Name">
    <div class="hint">Example: Lamborghini Poole, Lakeside HQ</div>
  </div>

  <button class="primary" onclick="saveSite()">üíæ Save Site</button>

</div>

<script>
const API = "https://sitelog-api.jamie-def.workers.dev";

let chosenLat = null;
let chosenLng = null;
let chosenAddress = null;
let chosenPostcode = null;
let marker = null;

/* ===============================
   MAP INITIALISATION
=================================*/
const map = new google.maps.Map(document.getElementById("map"), {
  center: { lat: 51.5, lng: -0.12 },
  zoom: 6,
  mapTypeId: "satellite", // üëà satellite by default
  mapTypeControl: true,   // allow switching to map view
  streetViewControl: false,
  fullscreenControl: true
});

/* ===============================
   AUTOCOMPLETE SEARCH
=================================*/
const autocomplete = new google.maps.places.Autocomplete(
  document.getElementById("addressSearch"),
  {
    types: ["geocode"],
    componentRestrictions: { country: "gb" }
  }
);

autocomplete.addListener("place_changed", () => {
  const place = autocomplete.getPlace();
  if (!place.geometry) return;

  chosenLat = place.geometry.location.lat();
  chosenLng = place.geometry.location.lng();
  chosenAddress = place.formatted_address;
  chosenPostcode = null;

  if (place.address_components) {
    place.address_components.forEach(c => {
      if (c.types.includes("postal_code")) {
        chosenPostcode = c.long_name;
      }
    });
  }

  map.setCenter({ lat: chosenLat, lng: chosenLng });
  map.setZoom(16);

  if (marker) marker.setMap(null);
  marker = new google.maps.Marker({
    position: { lat: chosenLat, lng: chosenLng },
    map
  });
});

/* ===============================
   MANUAL MAP CLICK OVERRIDE
=================================*/
map.addListener("click", (e) => {
  chosenLat = e.latLng.lat();
  chosenLng = e.latLng.lng();
  chosenAddress = null;
  chosenPostcode = null;

  if (marker) marker.setMap(null);
  marker = new google.maps.Marker({
    position: { lat: chosenLat, lng: chosenLng },
    map
  });
});

/* ===============================
   SAVE SITE
=================================*/
async function saveSite() {
  const name = document.getElementById("siteName").value.trim();

  if (!name || chosenLat == null) {
    alert("Please enter a site name and choose a location.");
    return;
  }

  await fetch(API + "/add-site", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      siteName: name,
      lat: chosenLat,
      lng: chosenLng,
      address: chosenAddress,
      postcode: chosenPostcode
    })
  });

  alert("‚úÖ Site saved: " + name);

  document.getElementById("siteName").value = "";
  document.getElementById("addressSearch").value = "";
}
</script>

</body>
</html>
